<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>
    <section class="userInfo">
        <h2>User Information</h2>

        <form>
            <div class="userDetails">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="userDetails">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="userDetails">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="userDetails">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="userDetails">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="userDetails">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="userDetails">
                <label>Hobbies:</label>
                <div class="hobbies">
                    <input type="checkbox" id="hobby1" name="hobbies" value="reading">
                    <label for="hobby1">Reading</label>
                    <input type="checkbox" id="hobby2" name="hobbies" value="painting">
                    <label for="hobby2">Painting</label>
                    <input type="checkbox" id="hobby3" name="hobbies" value="cooking">
                    <label for="hobby3">Cooking</label>
                    <input type="checkbox" id="hobby4" name="hobbies" value="gardening">
                    <label for="hobby4">Gardening</label>
                </div>
            </div>

            <div class="userDetails">
                <label>Education:</label>
                <div class="education">
                    <input type="radio" name="education" id="ug" value="UG">
                    <label for="ug">Undergraduate</label>
                    <input type="radio" name="education" id="pg" value="PG">
                    <label for="pg">Postgraduate</label>
                </div>
            </div>

            <div class="userDetails">
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>.

    <hr>

    <section class="userTable">
        <h2>User Info Table</h2>
        <table id="userTable" border="1">
            <thead>
                <tr>
                    <th>SI No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>DOB</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Hobbies</th>
                    <th>Education</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be dynamically added here -->
            </tbody>
        </table>
    </section>


    <script>
        const form = document.querySelector("form");
        const userTable = document.getElementById("userTable").getElementsByTagName("tbody")[0];

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            // const name = document.getElementById("name").value;
            // const email = document.getElementById("email").value;
            // const phone = document.getElementById("phone").value;
            // const dob = document.getElementById("dob").value;
            // const address = document.getElementById("address").value;
            // const gender = document.getElementById("gender").value;
            // const hobbies = Array.from(document.querySelectorAll("input[name='hobbies']:checked")).map(hobby => hobby.value);
            // const education = document.querySelector("input[name='education']:checked").value;

            // const userData = {
            //     name,
            //     email,
            //     phone,
            //     dob,
            //     address,
            //     gender,
            //     hobbies,
            //     education
            // };

            const formData = new FormData(form);

            const userData = {
                name: formData.get("name"),
                email: formData.get("email"),
                phone: formData.get("phone"),
                dob: formData.get("dob"),
                address: formData.get("address"),
                gender: formData.get("gender"),
                hobbies: formData.getAll("hobbies").join(", "),
                education: formData.get("education")
            }

            console.log(userData);

            const row = userTable.insertRow();

            row.innerHTML = `
            <td>${row.rowIndex}</td>
            <td>${userData.name}</td>
            <td>${userData.email}</td>
            <td>${userData.phone}</td>
            <td>${userData.dob}</td>
            <td>${userData.address}</td>
            <td>${userData.gender}</td>
            <td>${userData.hobbies}</td>
            <td>${userData.education}</td>
            <td>
                <button onclick="deleteRow(this)">Delete</button>
            </td>
            `;

            form.reset();


        })

        function deleteRow(btn) {
            btn.parentNode.parentNode.remove();
        }
    </script>

</body>

</html>
